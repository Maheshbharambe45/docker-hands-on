<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Node.js + MongoDB App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px; }
    input[type="text"] { width: 70%; padding: 8px; margin-right: 10px; }
    button { padding: 8px 12px; }
    #messages { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
    .message { background: #f0f0f0; margin-bottom: 5px; padding: 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Node.js + MongoDB App</h1>

  <input id="messageInput" type="text" placeholder="Enter your message" />
  <button onclick="sendMessage()">Send</button>
  <p id="response" style="font-weight: bold; margin-top: 10px;"></p>

  <button style="margin-top: 20px;" onclick="loadMessages()">Load Messages</button>
  <div id="messages"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) {
        alert('Please enter a message.');
        return;
      }
      try {
        const res = await fetch('/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const text = await res.text();
        document.getElementById('response').innerText = text;
        input.value = '';
      } catch (err) {
        document.getElementById('response').innerText = 'Error: ' + err.message;
      }
    }

    async function loadMessages() {
      try {
        const res = await fetch('/messages');
        const messages = await res.json();

        const container = document.getElementById('messages');
        container.innerHTML = '';
        if (messages.length === 0) {
          container.innerText = 'No messages found.';
          return;
        }
        messages.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          div.textContent = msg.message;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('messages').innerText = 'Error loading messages: ' + err.message;
      }
    }
  </script>
</body>
</html>
